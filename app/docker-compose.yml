version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: productivity-tracker
    restart: unless-stopped
    ports:
      - "${PORT:-8000}:8000"
    volumes:
      - app-data:/data
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - DATABASE_PATH=/data/productivity.db
      - LOG_DIR=/data/logs
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  app-data:
    driver: local
