# fly.toml app configuration file generated for productivity-tracker on 2026-02-16T08:18:10+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'productivity-tracker'
primary_region = 'iad'

[build]

[env]
  DATABASE_PATH = '/data/productivity.db'
  FLASK_ENV = 'production'
  LOG_DIR = '/data/logs'
  LOG_LEVEL = 'INFO'
  PORT = '8000'

[[mounts]]
  source = 'data'
  destination = '/data'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
