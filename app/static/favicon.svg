<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="128" height="128" rx="28" fill="url(#bg)"/>
  <!-- Grid of 4 squares (productivity framework symbol) -->
  <rect x="22" y="22" width="36" height="36" rx="6" fill="url(#accent)" opacity="0.9"/>
  <rect x="70" y="22" width="36" height="36" rx="6" fill="url(#accent)" opacity="0.7"/>
  <rect x="22" y="70" width="36" height="36" rx="6" fill="url(#accent)" opacity="0.7"/>
  <rect x="70" y="70" width="36" height="36" rx="6" fill="url(#accent)" opacity="0.5"/>
  <!-- Checkmark in top-left cell -->
  <polyline points="30,42 38,50 52,32" fill="none" stroke="#ffffff" stroke-width="4.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Horizontal lines in top-right cell (list) -->
  <line x1="78" y1="34" x2="98" y2="34" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="78" y1="42" x2="93" y2="42" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  <line x1="78" y1="50" x2="88" y2="50" stroke="#ffffff" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  <!-- Clock icon in bottom-left cell -->
  <circle cx="40" cy="88" r="12" fill="none" stroke="#ffffff" stroke-width="3"/>
  <polyline points="40,80 40,88 46,88" fill="none" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Target/bullseye in bottom-right cell -->
  <circle cx="88" cy="88" r="12" fill="none" stroke="#ffffff" stroke-width="2.5"/>
  <circle cx="88" cy="88" r="6" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <circle cx="88" cy="88" r="2" fill="#ffffff"/>
</svg>
